<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/config.js"></script>
    <script type="text/javascript" src="js/myServices.js"></script>
    <script type="text/javascript" src="js/myControllers.js"></script>
    <script src="js/myApp.js"></script>

  </head>
  <body>

      <ion-nav-bar class="bar-positive"></ion-nav-bar>

      <ion-nav-view></ion-nav-view>

      <ion-tabs class="tabs-positive tabs-icon-top" ng-controller="changeTabCtrl">
          <ion-tab title="我" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline" on-select="changeTab('me')"></ion-tab>
          <ion-tab title="资讯" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline" on-select="changeTab('query')"></ion-tab>
          <ion-tab title="好友" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline" on-select="changeTab('friends')"></ion-tab>
          <ion-tab title="发现" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline" on-select="changeTab('discover')"></ion-tab>
      </ion-tabs>

      <!-- myApps -->
  </body>
</html>
